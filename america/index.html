<html>
<head>
	<title>AMERICA</title>
	<style type='text/css'>
	body
	{
		background-image:url('background.gif');
		overflow:hidden;
	}
	#background2
	{
		width:100%;
		height:100%;
		position:absolute;
		top:0;
		overflow:hidden;
		left:0;
		z-index:-1;
		background-image:url('background2.gif');
	}
	</style>
	<script type="text/javascript">
	  var snowsrc="football.png"
	  // Configure below to change number of snow to render
	  var no = 150;
	  // Configure whether snow should disappear after x seconds (0=never):
	  var hidesnowtime = 0;
	  // Configure how much snow should drop down before fading ("windowheight" or "pageheight")
	  var snowdistance = "pageheight";

	///////////Stop Config//////////////////////////////////

	  var ie4up = (document.all) ? 1 : 0;
	  var ns6up = (document.getElementById&&!document.all) ? 1 : 0;

		function iecompattest(){
		return (document.compatMode && document.compatMode!="BackCompat")? document.documentElement : document.body
		}

	  var dx, xp, yp;    // coordinate and position variables
	  var am, stx, sty;  // amplitude and step variables
	  var i, doc_width = 800, doc_height = 600; 
	  
	  if (ns6up) {
	    doc_width = self.innerWidth;
	    doc_height = self.innerHeight;
	  } else if (ie4up) {
	    doc_width = iecompattest().clientWidth;
	    doc_height = iecompattest().clientHeight;
	  }

	  dx = new Array();
	  xp = new Array();
	  yp = new Array();
	  am = new Array();
	  stx = new Array();
	  sty = new Array();
	  snowsrc=(snowsrc.indexOf("dynamicdrive.com")!=-1)? "snow.gif" : snowsrc
	  for (i = 0; i < no; ++ i) {  
	    dx[i] = 0;                        // set coordinate variables
	    xp[i] = Math.random()*(doc_width-50);  // set position variables
	    yp[i] = Math.random()*doc_height;
	    am[i] = Math.random()*20;         // set amplitude variables
	    stx[i] = 0.02 + Math.random()/10; // set step variables
	    sty[i] = 0.7 + Math.random();     // set step variables
			if (ie4up||ns6up) {
	      if (i == 0) {
	        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: absolute; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><a href=\"http://dynamicdrive.com\"><img src='"+snowsrc+"' border=\"0\"><\/a><\/div>");
	      } else {
	        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: absolute; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
	      }
	    }
	  }

	  function snowIE_NS6() {  // IE and NS6 main animation function
	    doc_width = ns6up?window.innerWidth-10 : iecompattest().clientWidth-10;
			doc_height=(window.innerHeight+20 && snowdistance=="windowheight")? window.innerHeight+20 : (ie4up && snowdistance=="windowheight")?  iecompattest().clientHeight : (ie4up && !window.opera && snowdistance=="pageheight")? iecompattest().scrollHeight : iecompattest().offsetHeight;
	    for (i = 0; i < no; ++ i) {  // iterate for every dot
	      yp[i] += sty[i];
	      if (yp[i] > doc_height-50) {
	        xp[i] = Math.random()*(doc_width-am[i]-30);
	        yp[i] = 0;
	        stx[i] = 0.02 + Math.random()/10;
	        sty[i] = 0.7 + Math.random();
	      }
	      dx[i] += stx[i];
	      document.getElementById("dot"+i).style.top=yp[i]+"px";
	      document.getElementById("dot"+i).style.left=xp[i] + am[i]*Math.sin(dx[i])+"px";  
	    }
	    snowtimer=setTimeout("snowIE_NS6()", 10);
	  }

		function hidesnow(){
			if (window.snowtimer) clearTimeout(snowtimer)
			for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden"
		}
			

	if (ie4up||ns6up){
	    snowIE_NS6();
			if (hidesnowtime>0)
			setTimeout("hidesnow()", hidesnowtime*1000)
			}

	</script>
	<script language="JavaScript1.2">

	//Flying planes - by John Ely
	//Modified from: Autumn leaves script- by Kurt Grigg (kurt.grigg@virgin.net)
	//Modified by Dynamic Drive for NS6 functionality
	//visit http://www.dynamicdrive.com for this script

	//Pre-load your image below!
	//CHANGE 5 to the number of images listed below
	grphcs=new Array(5) 

	//PRELOAD the involved images (extend or contract variables according to # of images used)
	Image0=new Image();
	Image0.src=grphcs[0]="plane0.gif"
	Image1=new Image();
	Image1.src=grphcs[1]="plane1.gif"
	Image2=new Image();
	Image2.src=grphcs[2]="plane2.gif"
	Image3=new Image();
	Image3.src=grphcs[3]="plane3.gif"
	Image4=new Image();
	Image4.src=grphcs[4]="plane4.gif"

	//SPECIFY number of images to randomly display concurrently from list above. Less the more efficient
	Amount=3; 
	Ypos=new Array();
	Xpos=new Array();
	Speed=new Array();
	Step=new Array();
	Cstep=new Array();
	ns=(document.layers)?1:0;
	ns6=(document.getElementById&&!document.all)?1:0;
	ie=document.all

	if (ns){
	for (i = 0; i < Amount; i++){
	var P=Math.floor(Math.random()*grphcs.length);
	rndPic=grphcs[P];
	document.write("<LAYER NAME='sn"+i+"' LEFT=0 TOP=0><img src="+rndPic+"></LAYER>");
	}
	}
	else{
	document.write('<div style="position:absolute;top:0px;left:0px"><div style="position:relative">');
	for (i = 0; i < Amount; i++){
	var P=Math.floor(Math.random()*grphcs.length);
	rndPic=grphcs[P];
	document.write('<img id="si'+i+'" src="'+rndPic+'" style="position:absolute;top:0px;left:0px">');
	}
	document.write('</div></div>');
	}
	WinHeight=(ns||ns6)?window.innerHeight-70:window.document.body.clientHeight;
	WinWidth=(ns||ns6)?window.innerWidth:window.document.body.clientWidth;
	for (i=0; i < Amount; i++){                                                                
	 Ypos[i] = Math.round(Math.random()*WinHeight);
	 Xpos[i] = Math.round(Math.random()*WinWidth);
	 Speed[i]= Math.random()*5+1;
	 Cstep[i]=0;
	 Step[i]=Math.random()*0.1+0.05;
	}
	function fly(){
	var WinHeight=(ns||ns6)?window.innerHeight:window.document.body.clientHeight;
	var WinWidth=(ns||ns6)?window.innerWidth-70:window.document.body.clientWidth;
	var hscrll=(ns||ns6)?window.pageYOffset:document.body.scrollTop;
	var wscrll=(ns||ns6)?window.pageXOffset:document.body.scrollLeft;

	for (i=0; i < Amount; i++){
	sy = Speed[i]*Math.sin(Cstep[i]);
	sx = Speed[i]*2;
	Ypos[i]+=sy;
	Xpos[i]+=sx; 
	if (Xpos[i] > WinWidth){
	Ypos[i]=Math.round(Math.random()*WinHeight);
	Xpos[i]=-60;
	Speed[i]=Math.random()*5+1;
	}

	if (ns){
	document.layers['sn'+i].left=Xpos[i]+wscrll;
	document.layers['sn'+i].top=Ypos[i];
	}

	else if (ns6){
	document.getElementById("si"+i).style.left=Xpos[i]+wscrll;
	document.getElementById("si"+i).style.top=Math.min(WinHeight,Ypos[i]);
	}

	else{
	eval("document.all.si"+i).style.left=Xpos[i]+wscrll;
	eval("document.all.si"+i).style.top=Ypos[i];
	} 
	Cstep[i]+=Step[i];
	}
	setTimeout('fly()',20);
	}

	if (ie||ns||ns6)
	window.onload=fly
	//-->
	</script>
