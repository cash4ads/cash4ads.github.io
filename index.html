	<style type="text/css">
	#outerCircleText {
	font-style: italic;
	font-weight: bold;
	font-family: 'comic sans ms', verdana, arial;
	color: yellow;
	position: absolute;top: 0;left: 0;z-index: 3000;cursor: default;}
	#outerCircleText div {position: relative;}
	#outerCircleText div div {position: absolute;top: 0;left: 0;text-align: center;}
	a{color:inherit;text-decoration:none;}
	</style>
	<script type="text/javascript">
	;(function(){
	var msg = "CASH4ADSCASH4ADSCASH4ADSCASH4ADS";
	var size = 32;
	var circleY = 0.75; var circleX = 2;
	var letter_spacing = 5;
	var diameter = 10;
	var rotation = 0.4;
	var speed = 1;
	if (!window.addEventListener && !window.attachEvent || !document.createElement) return;

	msg = msg.split('');
	var n = msg.length - 1, a = Math.round(size * diameter * 0.208333), currStep = 20,
	ymouse = a * circleY + 20, xmouse = a * circleX + 20, y = [], x = [], Y = [], X = [],
	o = document.createElement('div'), oi = document.createElement('div'),
	b = document.compatMode && document.compatMode != "BackCompat"? document.documentElement : document.body,

	mouse = function(e){
	 e = e || window.event;
	 ymouse = !isNaN(e.pageY)? e.pageY : e.clientY; // y-position
	 xmouse = !isNaN(e.pageX)? e.pageX : e.clientX; // x-position
	},

	makecircle = function(){ // rotation/positioning
	 if(init.nopy){
	  o.style.top = (b || document.body).scrollTop + 'px';
	  o.style.left = (b || document.body).scrollLeft + 'px';
	 };
	 currStep -= rotation;
	 for (var d, i = n; i > -1; --i){ // makes the circle
	  d = document.getElementById('iemsg' + i).style;
	  d.top = Math.round(y[i] + a * Math.sin((currStep + i) / letter_spacing) * circleY - 15) + 'px';
	  d.left = Math.round(x[i] + a * Math.cos((currStep + i) / letter_spacing) * circleX) + 'px';
	 };
	},

	drag = function(){ // makes the resistance
	 y[0] = Y[0] += (ymouse - Y[0]) * speed;
	 x[0] = X[0] += (xmouse - 20 - X[0]) * speed;
	 for (var i = n; i > 0; --i){
	  y[i] = Y[i] += (y[i-1] - Y[i]) * speed;
	  x[i] = X[i] += (x[i-1] - X[i]) * speed;
	 };
	 makecircle();
	},

	init = function(){ // appends message divs, & sets initial values for positioning arrays
	 if(!isNaN(window.pageYOffset)){
	  ymouse += window.pageYOffset;
	  xmouse += window.pageXOffset;
	 } else init.nopy = true;
	 for (var d, i = n; i > -1; --i){
	  d = document.createElement('div'); d.id = 'iemsg' + i;
	  d.style.height = d.style.width = a + 'px';
	  d.appendChild(document.createTextNode(msg[i]));
	  oi.appendChild(d); y[i] = x[i] = Y[i] = X[i] = 0;
	 };
	 o.appendChild(oi); document.body.appendChild(o);
	 setInterval(drag, 25);
	},

	ascroll = function(){
	 ymouse += window.pageYOffset;
	 xmouse += window.pageXOffset;
	 window.removeEventListener('scroll', ascroll, false);
	};

	o.id = 'outerCircleText'; o.style.fontSize = size + 'px';

	if (window.addEventListener){
	 window.addEventListener('load', init, false);
	 document.addEventListener('mouseover', mouse, false);
	 document.addEventListener('mousemove', mouse, false);
	  if (/Apple/.test(navigator.vendor))
	   window.addEventListener('scroll', ascroll, false);
	}
	else if (window.attachEvent){
	 window.attachEvent('onload', init);
	 document.attachEvent('onmousemove', mouse);
	};

	})();

	</script>
	<script type="text/javascript">
	  var snowsrc="money.png";
	  var no = 200;
	  var hidesnowtime = 0;
	  var snowdistance = "windowheight";
	  var ie4up = (document.all) ? 1 : 0;
	  var ns6up = (document.getElementById&&!document.all) ? 1 : 0;

		function iecompattest(){
		return (document.compatMode && document.compatMode!="BackCompat")? document.documentElement : document.body
		}

	  var dx, xp, yp;    // coordinate and position variables
	  var am, stx, sty;  // amplitude and step variables
	  var i, doc_width = 800, doc_height = 600; 
	  
	  if (ns6up) {
	    doc_width = self.innerWidth;
	    doc_height = self.innerHeight;
	  } else if (ie4up) {
	    doc_width = iecompattest().clientWidth;
	    doc_height = iecompattest().clientHeight;
	  }

	  dx = new Array();
	  xp = new Array();
	  yp = new Array();
	  am = new Array();
	  stx = new Array();
	  sty = new Array();
	  snowsrc=(snowsrc.indexOf("dynamicdrive.com")!=-1)? "snow.gif" : snowsrc
	  for (i = 0; i < no; ++ i) {  
	    dx[i] = 0;                        // set coordinate variables
	    xp[i] = Math.random()*(doc_width-50);  // set position variables
	    yp[i] = Math.random()*doc_height;
	    am[i] = Math.random()*20;         // set amplitude variables
	    stx[i] = 0.02 + Math.random()/10; // set step variables
	    sty[i] = 0.7 + Math.random();     // set step variables
			if (ie4up||ns6up) {
	      if (i == 0) {
	        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: absolute; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><a href=\"http://dynamicdrive.com\"><img src='"+snowsrc+"' border=\"0\"><\/a><\/div>");
	      } else {
	        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: absolute; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
	      }
	    }
	  }

	  function snowIE_NS6() {  // IE and NS6 main animation function
	    doc_width = ns6up?window.innerWidth-10 : iecompattest().clientWidth-10;
			doc_height=(window.innerHeight+10 && snowdistance=="windowheight")? window.innerHeight+10 : (ie4up && snowdistance=="windowheight")?  iecompattest().clientHeight : (ie4up && !window.opera && snowdistance=="pageheight")? iecompattest().scrollHeight : iecompattest().offsetHeight;
	    for (i = 0; i < no; ++ i) {  // iterate for every dot
	      yp[i] += sty[i];
	      if (yp[i] > doc_height-50) {
	        xp[i] = Math.random()*(doc_width-am[i]-30);
	        yp[i] = 0;
	        stx[i] = 0.02 + Math.random()/10;
	        sty[i] = 0.7 + Math.random();
	      }
	      dx[i] += stx[i];
	      document.getElementById("dot"+i).style.top=yp[i]+"px";
	      document.getElementById("dot"+i).style.left=xp[i] + am[i]*Math.sin(dx[i])+"px";  
	    }
	    snowtimer=setTimeout("snowIE_NS6()", 10);
	  }

		function hidesnow(){
			if (window.snowtimer) clearTimeout(snowtimer)
			for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden"
		}
			

	if (ie4up||ns6up){
	    snowIE_NS6();
			if (hidesnowtime>0)
			setTimeout("hidesnow()", hidesnowtime*1000)
			}
	</script>
